<div class="w-full bg-teal-400 text-white py-3 px-4">
  <div class="flex justify-between">
      <img src="https://i.pinimg.com/originals/0b/7c/3c/0b7c3cf9bd6ef084ce8645b19f96732e.png" width="100" alt="">
       <div class="">
           <button>
               <a routerLink="" routerLinkActive="hover:text-blue-700"><i class="bi bi-box-arrow-in-right"></i></a>
           </button>
       </div>
   </div>
</div>

<section class="bg-gray-50 dark:bg-gray-900 p-[5rem]">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
      <img class="w-8 h-8 mr-2" src="https://i.pinimg.com/originals/0b/7c/3c/0b7c3cf9bd6ef084ce8645b19f96732e.png" alt="logo">
      Login    
  </a>
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700  mb-6">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  {{title}}
              </h1>
              <form [formGroup]="formLogin" (submit)="enviar()" class="space-y-6 md:space-y-6" >
                
                  <div>
                    <p class="text-white">{{formLogin.invalid}}</p>
                      <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                      <input type="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ingrese username" 
                      name="username"
                      formControlName="username" required="">
                  </div>
                  <div>
                      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                      <input name="password"
                      formControlName="password" type="password"  placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required="">
                  </div>
                  <button type="submit" class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 boton">Enviar</button>
                  <p class="text-white">{{formLogin.value | json}}</p>
                  <p>{{resultado}}</p>
              </form>
             
          </div>
      </div>
  </div>
</section>

<div class="container">
  <p>Grecia Lira | Copyright@2023</p>
</div>
